<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>
<body>
    <div style="
        display: flex;
        flex-direction: row;
    ">
        <div style="background-color: gray; width: 30%;">width 30%</div>
        <div style="background-color: pink; flex: 3;">flex 3</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 15px;
    ">
        <div style="background-color: gray;">width 30%</div>
        <div style="background-color: pink;">flex 3</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 25px;
    ">
        <div style="background-color: gray; width: 30%;">width 30%</div>
        <div style="background-color: pink; flex: 3;">flex 3</div>
        <div style="background-color: gray; flex: 4;">flex 4</div>
        <div style="background-color: pink; width: 20%">width 20%</div>

    </div>
</body>
</html>
